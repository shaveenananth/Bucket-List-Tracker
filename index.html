<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucketlist Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-400 font-sans antialiased leading-normal tracking-normal">
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500 mb-6">
            Bucket List Tracker
        </h1>

        <!--add new item Section-->
        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Add to Bucket List</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input 
                    class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                    id="description" 
                    placeholder="What do you want to achieve?"
                >
                <select 
                    id="category" 
                    class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                >
                    <option value="Travel">Travel</option>
                    <option value="Skills">Skills</option>
                    <option value="Achieve ">Achieve</option>
                    <option value="Explore">explore</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="target_date"
                class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <button onclick="addItem()" class="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold rounded-lg hover:from-pink-600 hover:to-purple-600 transition ">Add item</button>
        </section>

        <!--progress section-->
        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Progress</h2>
            <div class="w-full bg-gray-300 rounded-full h-4 mb-4">
                <div id="progress-bar" 
                class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full" 
                style="width: 0%">
                </div>
            </div>
            <p class="text-gray-600">Completed: <span id="completed-count">0</span>/
            <span id="total-count">0</span>
            </p>
        </section>

        <!-- filter Section -->
         <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Filter by Category</h2>
            <div class="flex gap-4">
                <label >
                    <input 
                        type="radio" 
                        name="filter" 
                        value="All" 
                        onclick="filterItems('All')"
                        class="mr-1"
                        checked/>All
                </label>

                <label >
                    <input 
                        type="radio" 
                        name="filter" 
                        value="Travel" 
                        onclick="filterItems('Travel')"
                        class="mr-1"
                        />Travel
                </label>

                <label >
                    <input 
                        type="radio" 
                        name="filter" 
                        value="Skills" 
                        onclick="filterItems('Skills')"
                        class="mr-1"
                        />Skills
                </label>

                <label >
                    <input 
                        type="radio" 
                        name="filter" 
                        value="Health" 
                        onclick="filterItems('Health')"
                        class="mr-1"
                        />Health
                </label>
                <label >
                    <input 
                        type="radio" 
                        name="filter" 
                        value="Other" 
                        onclick="filterItems('Other')"
                        class="mr-1"
                        />Other
                </label>
            </div>
         </section>

        <!--bucket list items Display Section-->
        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Yor Bucket List</h2>
            <ul id="bucket-list" 
            class="space-y-4">
                <!-- Bucket list items will be dynamically added here -->

        </ul>
        </section>
    </div>  

    <script src="app.js"></script>
</body>
</html>
